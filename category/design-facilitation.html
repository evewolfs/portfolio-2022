aturedImage":null,"featuredVideo":null,"categories":[{"name":"design facilitation","slug":"design-facilitation"},{"name":"all","slug":"all"}],"content":{"raw":{"children":[{"type":"paragraph","children":[{"text":"Agonglovo is a collaboration between a Beninese craftsman corporation and a design school in Brussels. For several summers, they've been experimenting, creating, and selling products together. "}]}]}},"process":{"raw":{"children":[{"type":"paragraph","children":[{"text":"The website was designed and implemented by two students: Eden Millon (textile designer) and Rebecca Rébillé (industrial designer). My role was to teach them the basics of Figma, Wordpress, and web design. Photography was done by Chloé Clément, and the project was supervised by Estelle Chatelin."}]}]}}}},{"cursor":"clfjtwfsp0go70bw2tn8gizqf","node":{"createdAt":"2023-03-22T15:17:40.713279+00:00","slug":"ar-workshop","title":"Augmented public art workshop","excerpt":"ISDI / ST+ART / Eyemyth festival","websiteLink":null,"orderNumber":11,"featuredImg":[],"featuredImage":{"url":"https://media.graphassets.com/0RZ0AY3FSzKuAqjhDLnP"},"featuredVideo":{"url":"https://media.graphassets.com/FmjpZoaeSpWwPIOXL2FD"},"categories":[{"name":"design facilitation","slug":"design-facilitation"},{"name":"all","slug":"all"}],"content":{"raw":{"children":[{"type":"paragraph","children":[{"text":"EyeMyth is India’s only independent media arts festival, and this was the second edition.\n"}]}]}},"process":{"raw":{"children":[{"type":"paragraph","children":[{"text":"In 5 days, we guided first-year design students in the thinking and making of AR prototypes meant to be public art. We were three design facilitators and three technologists. "}]}]}}}}]},"__N_SSG":true},"page":"/category/[slug]","query":{"slug":"design-facilitation"},"buildId":"-NoNib5kGm3qUFSOL6Ia0","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
