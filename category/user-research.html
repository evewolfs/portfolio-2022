slide"><img class="img-box" src="https://media.graphassets.com/Xu3MCloQRLWVJrBz7HM5"/></div></div></div></div><div class="box sidebar"><div class="top-container"><div class="text-info"><h1 class="post-title">Video-making app for promoting green electricity</h1><h1 class="post-client">The World Bank (with Quicksand Design Studio)</h1></div></div><div><button class="more-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" t="1551322312294" viewBox="0 0 1024 1024" version="1.1" height="18" width="18" xmlns="http://www.w3.org/2000/svg"><defs></defs><path d="M474 152m8 0l60 0q8 0 8 8l0 704q0 8-8 8l-60 0q-8 0-8-8l0-704q0-8 8-8Z"></path><path d="M168 474m8 0l672 0q8 0 8 8l0 60q0 8-8 8l-672 0q-8 0-8-8l0-60q0-8 8-8Z"></path></svg></button></div></div></div><div class="wrapper"><div class="box content"><div class="navigation-wrapper"><div class="keen-slider"><div class="keen-slider__slide"><img class="img-box" src="https://media.graphassets.com/OpQdYaYTWKJVGtYsMCag"/></div></div></div></div><div class="box sidebar"><div class="top-container"><div class="text-info"><h1 class="post-title">Report: smartphone trends in India</h1><h1 class="post-client">Confidential (with Quicksand Design Studio)</h1></div></div><div><button class="more-button"><svg stroke="currentColor" fill="currentColor" stroke-width="0" t="1551322312294" viewBox="0 0 1024 1024" version="1.1" height="18" width="18" xmlns="http://www.w3.org/2000/svg"><defs></defs><path d="M474 152m8 0l60 0q8 0 8 8l0 704q0 8-8 8l-60 0q-8 0-8-8l0-704q0-8 8-8Z"></path><path d="M168 474m8 0l672 0q8 0 8 8l0 60q0 8-8 8l-672 0q-8 0-8-8l0-60q0-8 8-8Z"></path></svg></button></div></div></div></div><div class="footer">made with next.js, react.js and me</div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"cursor":"clfju00wf0gui0bw2dsrikyw3","node":{"createdAt":"2023-03-22T15:20:28.03256+00:00","slug":"terumo","title":"Medical brand intranet ","excerpt":"Terumo (with Namahn Design Agency)","websiteLink":null,"orderNumber":8,"featuredImg":[{"url":"https://media.graphassets.com/QfFFxR8SuKIGKLE1qNFw"}],"featuredImage":null,"featuredVideo":null,"categories":[{"name":"interface design","slug":"interface-design"},{"name":"user flow","slug":"user-flow"},{"name":"user research","slug":"user-research"},{"name":"all","slug":"all"}],"content":{"raw":{"children":[{"type":"paragraph","children":[{"text":"An intranet for the international sales team of Terumo to share thoughts, documents, and guidelines."}]}]}},"process":{"raw":{"children":[{"type":"paragraph","children":[{"text":"Along with a project manager and another UX/UI designer, we ran co-creative sessions with the concerned users to design the best digital architecture and interface for their daily needs. "}]}]}}}},{"cursor":"clfhf5oe202jn0autq9du5780","node":{"createdAt":"2023-03-20T22:49:25.158218+00:00","slug":"worldbank","title":"Video-making app for promoting green electricity","excerpt":"The World Bank (with Quicksand Design Studio)","websiteLink":null,"orderNumber":10,"featuredImg":[{"url":"https://media.graphassets.com/Xu3MCloQRLWVJrBz7HM5"}],"featuredImage":null,"featuredVideo":null,"categories":[{"name":"interface design","slug":"interface-design"},{"name":"user flow","slug":"user-flow"},{"name":"user research","slug":"user-research"},{"name":"all","slug":"all"}],"content":{"raw":{"children":[{"type":"paragraph","children":[{"text":"The project is a digital platform for community engagement in communities with either existing mini-grids or intending to adopt grids. The goal was to further learning and awareness about green electricity in North India. Through a simple app, any user could record their story about how the grid changed their life."}]}]}},"process":{"raw":{"children":[{"type":"paragraph","children":[{"text":"My role was to conduct desk and field research, such as writing protocols, visiting users, and interviewing experts. Then ultimately translating research synthesis into a usable product. I worked in a team of 7 people (design researchers, graphic designer, developer, project manager, and movie-maker). I mostly enjoyed observing users and figuring out the structure of the app."}]}]}}}},{"cursor":"clfjtrldv0goj0bvw9n0o3w9d","node":{"createdAt":"2023-03-22T15:13:54.671526+00:00","slug":"trend-report","title":"Report: smartphone trends in India","excerpt":"Confidential (with Quicksand Design Studio)","websiteLink":null,"orderNumber":12,"featuredImg":[{"url":"https://media.graphassets.com/OpQdYaYTWKJVGtYsMCag"}],"featuredImage":null,"featuredVideo":null,"categories":[{"name":"user research","slug":"user-research"},{"name":"all","slug":"all"}],"content":{"raw":{"children":[{"type":"paragraph","children":[{"text":"WithÂ the question \"What is neutrality in India?\" as the guideline, we developed a trend report holding informative facts and inspiring answers to orient the designers in the conception of the next phone series for the Indian market in 2018/19."}]}]}},"process":{"raw":{"children":[{"type":"paragraph","children":[{"text":"The team was composed of a creative manager, a graphic designer, and 3Â design researchers (including me). In 4 months, we interviewedÂ  20+ experts from the creative field, conducted in-depth user interviews, dived deep into market research, organised inspiring workshops with the clients as well as cultural visits and immersion for them.\n"}]}]}}}}]},"__N_SSG":true},"page":"/category/[slug]","query":{"slug":"user-research"},"buildId":"BR4mHEi3KkbplFcYvwEiM","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
